            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="color: #3A5A40;">
            <li><a href="Home.html" class="nav-link px-4 link-secondary nav-btns" style="color : #3A5A40;">Home</a></li>
            <li><a href="Subscription.html" class="nav-link px-4 nav-btns" style="color : #3A5A40;">Subscription</a></li>

          </ul>
    
          <div class="col-md-3 text-end">

      <div class="album py-5 bg-body-tertiary">
        <div class="container">

          </div>
        </div>

      <!-- Product Card Template -->
      <template id="product-card-template">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                        </div>
                        <small class="text-body-secondary"></small>
                    </div>
                </div>
            </div>
        </div>
      </template>
      <div class="container mt-5">
        <h4>User: </h4>
        <h4>Cart Items: </h4>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
