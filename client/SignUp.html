<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Oxygen:wght@300;400;700&family=Press+Start+2P&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #DAD7CD;  
            font-family: "Oxygen", sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="container col-xl-10 col-xxl-8 px-4 py-5" >
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3" style="font-weight: 700; padding-right: 8rem;">SIGN UP PAGE RAAAAAAAAAAAAAA!!!!!!!!!!!!!!!!</h1>
            <p class="col-lg-10 fs-4">Serving  second chances : Share your surplus, change a life.
              With your support you can feed hope</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5 shadow-lg" style="background-color: #A3B18A; border-radius: 5%;">
            <form class="p-4 p-md-5 rounded-5 bg-body-tertiary">
                <div class="form-floating mb-3">
                    <label for="floatingInput">Name</label>
                    <input type="text" class="form-control" id="floatingInputName" placeholder="Enter your name">
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingInput">Consumer Type</label>
                    <select  class = "form-control" name="consumer" id="consumer">
                        <option value="Individual">Individual</option>
                        <option value="Company">Company</option>
                      </select>
                  </div>
              <div class="form-floating mb-3">
                <label for="floatingInput">Email address</label>
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
              </div>
              <div class="form-floating mb-3">
                <label for="floatingPassword">Password</label>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Subscribe to our newsletter
                </label>
              </div>
              <button class="w-100 btn btn-lg" style="background-color: #3A5A40; color: white; font-weight: 500;" type="submit">Sign Up</button>
              <hr class="my-4">
              <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
            </form>
          </div>
        </div>
      </div>
      <script src="signup.js"></script>
</body>
</html>
